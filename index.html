<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <div id="high-score-button">View High Scores</div>
        <div id="timer"></div>
    </header>
    <main>
        <div class="gameplay-screen">
            <h1 id="question">Welcome to my Quiz</h1>
            <div id ="answer-buttons" class ="hide">
                <button class="button" id="A-button" data-state="false">Answer</button>
                <button class="button" id="B-button" data-state="false">Answer</button>
                <button class="button" id="C-button" data-state="false">Answer</button>
                <button class="button" id="D-button" data-state="false">Answer</button>
            </div>
            <div class="controls">
                <button id="start-button">Start</button>
            </div>
        </div>
        <div id="gameover-screen" class="hide">
            <div id="input-fields">
                <form>
                    <label for="initials">Write Your Initials:</label>
                    <input type="text" id="initials">
                    <button id="submit-score">Submit Your Score</button>
                </form>
            </div>
            <ol>
                <li>Billy 50</li>
                <li>Axel 34</li>
            </ol>
        </div>
        <h3 id="right-wrong"></h3>
    </main> 
    <script src="./assets/js/script.js"></script>
</body>
</html>
